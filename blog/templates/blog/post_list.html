<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django KORMIR blog</title>
</head>
<body>
     <h1><a href="/">Django KorMir Blog</a></h1>
    <div>
           {% for post in posts %}
    <div>
        <p>published: {{ post.published_date }}</p>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    {% endfor %}
    </div>
</body>
</html>
